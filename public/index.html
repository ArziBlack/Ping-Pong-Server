<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>ping pong</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-custom-dark text-custom-light font-press-start flex h-screen flex-col items-center justify-center text-center"
  >
    <h1 class="mb-5 text-5xl text-shadow-lg uppercase">Ping Pong</h1>
    
    <!-- Lobby Screen -->
    <div id="lobbyScreen" class="flex flex-col items-center gap-5">
      <button
        id="quickMatchBtn"
        class="px-8 py-4 bg-green-600 hover:bg-green-700 text-custom-light border-2 border-custom-light shadow-glow cursor-pointer transition-colors text-lg"
      >
        Quick Match
      </button>
      
      <div class="text-xl text-shadow">OR</div>
      
      <button
        id="createGameBtn"
        class="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-custom-light border-2 border-custom-light shadow-glow cursor-pointer transition-colors text-lg"
      >
        Create Private Game
      </button>
      
      <div class="mt-3">
        <input
          id="inviteCodeInput"
          type="text"
          placeholder="Enter Invite Code"
          class="px-4 py-3 bg-custom-dark text-custom-light border-2 border-custom-light text-center uppercase text-lg"
          maxlength="6"
        />
        <button
          id="joinGameBtn"
          class="ml-2 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-custom-light border-2 border-custom-light shadow-glow cursor-pointer transition-colors"
        >
          Join Game
        </button>
      </div>
    </div>

    <!-- Game Settings Screen -->
    <div id="gameSettingsScreen" class="flex flex-col items-center gap-5" style="display: none">
      <h2 class="text-2xl text-shadow mb-3">Game Settings</h2>
      
      <div class="flex flex-col gap-3">
        <label class="text-lg text-shadow">
          <input type="radio" name="gameMode" value="score" checked class="mr-2" />
          Score Mode (First to 10)
        </label>
        <label class="text-lg text-shadow">
          <input type="radio" name="gameMode" value="time" class="mr-2" />
          Time Mode (Countdown)
        </label>
      </div>

      <div id="timeSettings" class="flex flex-col items-center gap-3" style="display: none">
        <label class="text-lg text-shadow">Game Duration (minutes):</label>
        <input
          id="gameDuration"
          type="number"
          min="1"
          max="10"
          value="1"
          class="px-4 py-2 bg-custom-dark text-custom-light border-2 border-custom-light text-center text-lg w-20"
        />
      </div>

      <div class="flex flex-col items-center gap-3 mt-3">
        <label class="text-lg text-shadow">Ball Speed:</label>
        <div class="flex gap-2 items-center">
          <span class="text-sm">Slow</span>
          <input
            id="ballSpeed"
            type="range"
            min="1"
            max="5"
            value="2"
            class="w-40"
          />
          <span class="text-sm">Fast</span>
        </div>
        <span id="ballSpeedValue" class="text-sm text-yellow-400">Normal</span>
      </div>

      <div class="flex flex-col items-center gap-3 mt-3">
        <label class="text-lg text-shadow">Frame Rate (FPS):</label>
        <select
          id="frameRate"
          class="px-4 py-2 bg-custom-dark text-custom-light border-2 border-custom-light text-center text-lg"
        >
          <option value="30">30 FPS</option>
          <option value="35" selected>35 FPS (Default)</option>
          <option value="45">45 FPS</option>
          <option value="60">60 FPS</option>
        </select>
      </div>

      <div class="flex gap-3 mt-3">
        <button
          id="startGameBtn"
          class="px-8 py-3 bg-green-600 hover:bg-green-700 text-custom-light border-2 border-custom-light shadow-glow cursor-pointer transition-colors"
        >
          Start Game
        </button>
        <button
          id="backToLobbyBtn"
          class="px-8 py-3 bg-gray-600 hover:bg-gray-700 text-custom-light border-2 border-custom-light shadow-glow cursor-pointer transition-colors"
        >
          Back
        </button>
      </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waitingScreen" style="display: none">
      <div id="waitingMessage" class="mb-5 text-xl text-shadow animate-pulse">
        Waiting for other player to join...
      </div>
      <div id="inviteCodeDisplay" class="text-2xl text-shadow mb-3" style="display: none">
        Invite Code: <span id="inviteCode" class="text-green-400"></span>
      </div>
      <button
        id="cancelWaitBtn"
        class="px-6 py-3 bg-red-600 hover:bg-red-700 text-custom-light border-2 border-custom-light shadow-glow cursor-pointer transition-colors"
      >
        Cancel
      </button>
    </div>

    <!-- Game Screen -->
    <div
      id="gameContainer"
      class="border border-custom-light p-2.5 shadow-glow"
      style="display: none"
    >
      <canvas
        id="gameCanvas"
        width="500"
        height="300"
        class="mx-auto block"
      ></canvas>
    </div>
    <div id="scores" class="mt-5 text-2xl text-shadow" style="display: none">
      Player 1: 0 | Player 2: 0
    </div>
    <div id="timer" class="mt-3 text-xl text-shadow" style="display: none">
      Time: 00:00
    </div>
    <button
      id="endGameBtn"
      class="mt-5 px-6 py-3 bg-red-600 hover:bg-red-700 text-custom-light border-2 border-custom-light shadow-glow cursor-pointer transition-colors"
      style="display: none"
    >
      End Game
    </button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
